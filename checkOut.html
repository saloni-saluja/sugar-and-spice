<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="checkOut.css" rel="stylesheet">

<script>		
		function fn1()
		{
			alert("Thank you! Your payment has been processed.");
		}
</script> 
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
			
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="e.g. Saloni" required>
			
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="e.g. saloni@example.com" required>
			
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="e.g. 5, Lane 2, Brenick Drive" required>
			
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="e.g. Barrie" required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="e.g. Ontario" required>
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="e.g.6BLVM4" required>
              </div>
            </div>
          </div>

          <div class="col-50">
		  
            <h3>Payment</h3>
			
            <label for="fname">Accepted Cards</label>
			
            <div class="icon-container">
			
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
			  
            </div>
			
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="e.g. Saloni" required>
			
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="e.g. 1111-2222-3333-4444" required>
			
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="e.g. September" required>
			
            <div class="row">
			
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="e.g. 2018" required>
              </div>
			  
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="e.g 352" required>
              </div>
			  
            </div>
			
          </div>
          
        </div>
		
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
		
        <input type="submit" value="Continue to checkout" class="btn" onclick="fn1()">
    </div>
  </div>
</div>

<footer id="bottom">
	<p align="center">&copy; 2018. Proudly created by Saloni. </p>
</footer>

</body>
</html>
